<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body bgcolor="aqua">
    <h1>Student Registration Form</h1>
    <div class="container">
        <form class="form1">
<br>
            <label for="firstName" class="labels"> <b> First Name </label>
            <input type="text" id="firstName" class="textbox">
<br><br>
            <label for="lastName" class="labels">Last Name</label>
            <input type="text" id="lastName" class="textbox">
<br><br>
            <label for="college" class="labels">Date</label>
            <input type="date" id="college" class="textbox">
<br><br>
            <label for="class" class="labels">Class Name</label>
            <input type="text" id="class" class="textbox">
<br><br>
            <label for="hobby" class="labels">Student Hobby </label>
            <select name="" id="hobby" class="textbox">
                <option value="">Reading</option>
                <option value="">Writing</option>
                <option value="">Playing</option>
            </select>
<br><br>
            <label for="Email" class="labels">Email Address</label>
            <input type="email" id="Email"class="textbox">
<br><br>
            <label for="mobile" class="labels">Mobile Number</label>
            <input type="number" id="mobile" class="textbox">
<br><br>
            <label for="state" class="labels">Select State</label>
            <select name="" id="state" class="textbox">
                <option value="Maharashtra">Maharashtra</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Punjab">Punjab</option>
                <option value="Gujarat">Gujarat</option>
            </select>
<br><br>
            <div class="radio">
            <label for="gender" class="labels">Gender :</label><br>
            <input type="radio" name="Male" id="male" class="member"> <b> Male</b> <br>
            <input type="radio" name="Male" id="female" class="member"><b> Female</b>
        </div>
<br><br>
            
            <label for="family" class="labels">Members in Family </b></label><br><br>
            <div class="check">
            <input type="checkbox" id="mem1" class="member"><b>  Mother</b> <br>
            <input type="checkbox" id="mem2" class="member"><b> Father </b><br>
            <input type="checkbox" id="mem3" class="member"><b> Sister</b> <br>
            <input type="checkbox" id="mem3" class="member"><b> brother </b><br>

<br><br>
            <label for="address" class="labels" ><b> Address </b></label>
            <input type="text" id="address" class="textbox">
        </div>

        </form>
        <button> <b> Submit </b></button>
    </div>
</body>
</html>
